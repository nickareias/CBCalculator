<!DOCTYPE html>
<html>
	<title>Calculator Test</title>
	<head>
		<link rel="stylesheet" type="text/css" href="css/calculator.css">
	</head>
	<body>
		<h1>JavaScript Calculator</h1>
		<p class="warning">Don't divide by zero</p>
		<div id="calculator" class="calculator">
		  <button id="clear" class="clear">C</button>
		  <div id="viewer" class="viewer">0</div>
		  <button class="num" data-num="7">7</button>
		  <button class="num" data-num="8">8</button>
		  <button class="num" data-num="9">9</button>
		  <button class="ops" data-ops="plus" >+</button>
		  <button class="num" data-num="4">4</button>
		  <button class="num" data-num="5">5</button>
		  <button class="num" data-num="6">6</button>
		  <button class="ops" data-ops="minus" >-</button>
		  <button class="num" data-num="1">1</button>
		  <button class="num" data-num="2">2</button>
		  <button class="num" data-num="3">3</button>
		  <button class="ops" data-ops="times" >*</button>
		  <button class="num" data-num="0">0</button>
		  <button class="num" data-num=".">.</button>
		  <button class="equals" data-result="" id="equals">=</button>
		  <button class="ops" data-ops="divide">/</button>
		</div>
		<button id="reset" class="reset">Reset Universe?</button>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/calculator.class.js"></script>
		<script type="text/javascript" src="js/mouse.events.class.js"></script>
		<script type="text/javascript" src="js/computations.class.js"></script>
		<script type="text/javascript" src="js/calculator.ui.class.js"></script>
		<script>
			$(document).ready(function () {
				CalculatorMouseEvents.registerEvents();
			});
		</script>
	</body>
</html>
